<div>
  <ng-container *ngIf="loading()">
    <ul 
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-8 max-w-7xl mx-auto"
    >
      <li *ngFor="let skeleton of [1,2,3,4,5,6,7,8]">
        <article class="bg-white animate-pulse h-full rounded-2xl shadow-md p-6 flex flex-col items-center text-center border border-gray-200">
          <div class="w-32 h-32 rounded-full bg-gray-200 mb-4"></div>

          <div class="h-5 w-40 bg-gray-200 rounded mb-2"></div>
          <div class="h-4 w-32 bg-gray-200 rounded mb-1"></div>
          <div class="h-4 w-48 bg-gray-200 rounded mb-1"></div>
          <div class="h-4 w-36 bg-gray-200 rounded mb-4"></div>

          <div class="w-full border-t border-gray-200 p-4 mt-4">
            <div class="h-5 w-24 bg-gray-200 rounded mb-3 mx-auto"></div>
            <div class="h-10 w-20 bg-gray-200 rounded-full mx-auto mb-2"></div>
            <div class="h-5 w-24 bg-gray-200 rounded mb-2 mx-auto"></div>
            <div class="flex justify-around">
              <div class="h-4 w-16 bg-gray-200 rounded"></div>
              <div class="h-4 w-16 bg-gray-200 rounded"></div>
            </div>
          </div>
        </article>
      </li>
    </ul>
  </ng-container>
  <ng-container *ngIf="error()">
    <div class="error-message">
      {{ error() }}
    </div>
  </ng-container>

  <ul 
    *ngIf="!loading() && !error()" 
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-8 max-w-7xl mx-auto"
  >
    <li 
      *ngFor="let user of users()"
    >
      <app-user-card [user]="user"></app-user-card>
    </li>
    
  </ul>

  <div class="flex justify-center my-16 items-center">
    <button
      type="button"
      (click)="fetchUsers()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-3 mb-2"
    >
      Load More Users
    </button>
  </div>
</div>
